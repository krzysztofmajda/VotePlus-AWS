<!DOCTYPE html>
<link rel="stylesheet"
      href="/static/content/style_rejestracji.css">
<link rel="icon"
      type="image/png"
      href="/static/images/favicon.ico">
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>VotePlus</title>
</head>
<body>
<div id="logo">
    <img src="/static/images/logo.png"
         alt="Logo aplikacji" width="150" height="135">
</div>
<form method="post">
    <div class="panel">
        <label for="user_email" class="login_label">{{info}}</label>
        <input type="email" id="user_email" class="formField" name="user_email" placeholder="Wpisz adres e-mail"
               size="64" maxLength="64"
               required>
        <div id="lower">
            <a href="{{ url_for('logowanie') }}" class="lowerButton"><input type="button" id="back" class="customButton"
                                                                            value="Powrót"></a>
            <input type="submit" id="next" class="customButton" value="Dalej">
        </div>
    </div>
</form>
</body>
</html>
<footer>
    <a href="{{ url_for('strona_startowa') }}"><input type="button" id="main_page" value="Strona główna"></a>
    <p>VotePlus &copy; 2021</p>
</footer>
