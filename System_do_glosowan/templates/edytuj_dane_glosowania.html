<!DOCTYPE html>
<link rel="stylesheet"
      href="/static/content/style_tworzenia_glosowania.css">
<link rel="icon" type="image/png"
      href="/static/images/favicon.ico">
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>VotePlus</title>
    <script src="/static/scripts/node_modules\sweetalert2/dist/sweetalert2.js"></script>
    <link href="/static/scripts/node_modules\sweetalert2/dist/sweetalert2.css"
          rel="stylesheet">
</head>
<body>
<div id="container">
    <div id="logo">
        <img src="/static/images/logo.png"
             alt="Logo aplikacji" class="logo">
    </div>
    <div class="panel_wrapper">
        <div id="top">
            {{info[1]}}<br>
            {{info[2]}} {{data[0]}}<br>
            {{info[3]}} {{data[2]}}<br>
            {{info[4]}} {{data[1]}}<br>
            {{info[5]}} {{data[3]}}<br>
            {{info[6]}} {{data[4]}}<br>
            {{info[0]}}
        </div>
        <form method="post" onSubmit="return checkDates()">
            <div class="edit_panel">
                {% if if_not_active %}
                <label for="more" class="label">{{info[3]}}</label>
                <input type="text" id="more" name="more" class="formField" minlength=2 maxlength=480>
                <label for="type" class="label">{{info[4]}}</label>
                <select id="type" name="type">
                    <option value="Wybierz typ">Wybierz typ</option>
                    <option value="Niejawne">Niejawne</option>
                    <option value="Jawne">Jawne</option>
                </select>
                <label for="start_date" class="label">{{info[7]}}</label>
                <input type="date" id=start_date class="formField" name=start_date>
                <label for="start_time" class="label">{{info[8]}}</label>
                <input type="time" id=start_time class="formField" name=start_time>
                {% endif %}
                <label for="finish_date" class="label">{{info[9]}}</label>
                <input type="date" id=finish_date class="formField" name=finish_date>
                <label for="finish_time" class="label">{{info[10]}}</label>
                <input type="time" id=finish_time class="formField" name=finish_time>
                <div id="lower" class="lower_edit">
                    <a href="{{url_for('zarzadzaj_glosowaniem')}}"><input type="button" id="do_nothing" value="Anuluj"></a>
                    <input type="submit" id="go" value="Dalej">
                </div>
            </div>
        </form>
    </div>
    <div id="footer">
        <p>VotePlus &copy; 2021</p>
    </div>
</div>
<script type="text/javascript"
        src="/static/scripts/scripts.js"></script>
</body>
</html>
